events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    server_name localhost;
    
    # Static files
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    # Blazor WASM files
    location ~ /\.wasm$ {
      root /usr/share/nginx/html;
    }
  }
}
